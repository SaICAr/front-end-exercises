<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vdom render</title>
    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="changeBtn">change</button>

    <script type="module">
      import { h, mount, patch } from "./vdom.js";

      const vdom = h("div", { class: "red" }, [h("span", null, "hello"), h("span", null, " world")]);

      mount(vdom, document.getElementById("app"));

      const vdom2 = h("div", { class: "green" }, [h("span", null, "nihao!")]);

      document.getElementById("changeBtn").onclick = function (e) {
        patch(vdom, vdom2);
      };
    </script>
  </body>
</html>
