<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left,
      .right,
      .main {
        height: 100px;
      }
      .content {
        float: left;
        width: 100%;
      }
      .main {
        margin-left: 200px;
        margin-right: 200px;
        background-color: green;
      }
      .left {
        float: left;
        margin-left: -100%;
        width: 200px;
        background-color: red;
      }
      .right {
        float: left;
        margin-left: -200px;
        width: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="main">中间</div>
    </div>
    <div class="left">左边</div>
    <div class="right">右边</div>
  </body>
</html>
